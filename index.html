<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>Welcome to My Aesthetic Website</h1>
      <p>Explore and connect with me!</p>
    </header>

    <!-- Content Section -->
    <main class="main">
      <section class="photo-section">
        <h2>About Me</h2>
        <img src="Photo.jpg" alt="Your Photo" class="profile-photo">
        <p>
          Hi, I'm passionate about creating stunning websites and innovative designs. 
          Let's connect to bring ideas to life!
        </p>
        <button id="contactBtn">Contact Me</button>
      </section>
    </main>
  </div>

  <!-- Pop-Up Modal -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closeBtn" class="close-btn">&times;</span>
      <h2>Contact Information</h2>
      <p><strong>Email:</strong> your-email@example.com</p>
      <p><strong>Phone:</strong> +123 456 7890</p>
      <p><strong>LinkedIn:</strong> <a href="https://linkedin.com" target="_blank">linkedin.com/in/yourname</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html
